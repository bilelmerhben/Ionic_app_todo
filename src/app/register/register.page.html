<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="form"  [formGroup]="validationsform" (ngSubmit)="tryRegister(validationsform.value)">
    <ion-grid>
      <ion-row>
        <ion-col size="5" offset="5">
          <ion-avatar class="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1MsGDVdQ4LEfahqkt0YJMqUtiNkpL5kb4VIludmZ7SmtyRWwydENYfC11SE-BYVdWEvI&usqp=CAU"/>
          </ion-avatar>
        </ion-col>
      </ion-row>

      </ion-grid>

    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationmessages.email">
        <div class="error-message"
          *ngIf="validationsform.get('email').hasError(validation.type) && (validationsform.get('email').dirty || validationsform.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationmessages.password">
        <div class="error-message"
          *ngIf="validationsform.get('password').hasError(validation.type) && (validationsform.get('password').dirty || validationsform.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="4" offset="4">
          <ion-button class="submit-btn" type="submit" [disabled]="!validationsform.valid">Register</ion-button>

        </ion-col>
      </ion-row>

      </ion-grid>

     <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>

  </form>
  <p class="go-to-login">Already have an account? <a (click)="goLoginPage()">Try to SignIn.</a></p>
</ion-content>
